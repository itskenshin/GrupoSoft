<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Cargando el static global y creando link hacia los estilos de uno de los archivos del blog -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'GrupoSoftware/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'GrupoSoftware/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'GrupoSoftware/css/images/group_icon_title.png' %}">

    <title>Grupo de Software</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="home">
        <img src="{% static 'GrupoSoftware/css/images/group_icon_1.png'%}" class="logo" alt="Logo del grupo">
            <ul>
                <li class="inicio {% if request.path == '/' %}active{% endif %}"><a href="{% url 'Main' %}">Proyectos</a></li>
                <li class="blog {% if request.path == '/blog/' %}active{% endif %}"><a href="{% url 'Blog' %}">Blog</a></li>
                <li ><a href="">Dise√±o</a></li>
                <li ><a href="">Contactos</a></li>
                <li><a href="">Recursos</a></li>
            </ul>
    </nav>
    <!-- Contenido Cambiante -->
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="image">
            <img src="{% static 'GrupoSoftware/css/images/image_5.png'%}" class="logo" alt="Logo del grupo">
            <p>Comunidad de estudiantes del ITLA </p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'GrupoSoftware/scripts/nav.js' %}"></script>
</body>
</html>
